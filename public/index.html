<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="contactus">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Contact App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#contact-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/contactService.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Contact Us</h1>
		</div>

		
		<!-- FORM TO CREATE CONTACT -->
		<div id="contact-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData IN ANGULAR -->
						<input style="margin-bottom: 20px;" type="text" class="form-control input-lg text-center" placeholder="Enter your Name" ng-model="formData.name">
						<input style="margin-bottom: 20px;" type="text" class="form-control input-lg text-center" placeholder="Enter Email ID" ng-model="formData.email">
						<input style="margin-bottom: 20px;" type="text" class="form-control input-lg text-center" placeholder="Enter your Message" ng-model="formData.text">

					</div>

					<!-- createContact() WILL CREATE NEW Contact -->
					<div>
					<button style="margin-bottom: 20px;" type="submit" class="btn btn-primary btn-lg" ng-click="createContact()">Submit</button>
					</div>
					<div>
					<span style="margin-bottom: 20px; color: green;" ng-if="saved"> Thank You. </span>
					</div>
					<div>
					<span style="margin-bottom: 20px; color: red;" ng-if="notSaved"> Please Try Again. </span>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
